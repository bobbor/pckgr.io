<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>pckgr.io</title>
		<link rel="stylesheet" href="style/style.css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/lib/require.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<section id="project-listing" class="column">
				<div>
					<header>
						<form id="filter-form">
							<fieldset>
								<input type="text" name="filter" placeholder="Filter"/>
							</fieldset>
						</form>
					</header>
					<section id="project-items">
						<div>
							<ol>
								<li class="active">
									<div>
										<span class="label label-warning">!</span>
										<h2>Bundeskanzlerin</h2>
										<span class="change">
											<time datetime="2012-11-21">21.Nov.2012</time>
										</span>
										<a class="delete"><i class="awesome-trash"></i> </a>
									</div>
								</li>
								<li>
									<div>
										<h2>BPA</h2>
										<span class="change">
											<time datetime="2012-11-21">21.Nov.2012</time>
										</span>
										<a class="delete"><i class="awesome-trash"></i> </a>
									</div>
								</li>
								<li>
									<div>
										<span class="label label-important">!</span>
										<h2>Studieren in Fernost with fun</h2>
										<span class="change">
											<time datetime="2012-11-21">21.Nov.2012</time>
										</span>
										<a class="delete"><i class="awesome-trash"></i> </a>
									</div>
								</li>
								<li>
									<div>
										<h2>Logib-D</h2>
										<span class="change">
											<time datetime="2012-11-21">21.Nov.2012</time>
										</span>
										<a class="delete"><i class="awesome-trash"></i> </a>
									</div>
								</li>
							</ol>
						</div>
					</section>
					<footer>
						<div>
							<ul class="actions">
								<li><button class="btn btn-small add"><i class="icon-plus"></i>&nbsp;&nbsp;&nbsp;New Project</button></li>
							</ul>
						</div>
					</footer>
				<div>
			</section>
			<section id="project-details" class="column">
				<div>
					<header>
						<div>
							<div class="edit-name pull-left">
								<input type="text" disabled value="Bundeskanzlerin" />
								<button class="btn"><i class="icon-pencil"></i> </button>
							</div>
							<div class="props pull-right">
								<button type="button" class="btn btn-small" data-toggle="collapse" data-target="#demo"><i class="icon-plus"></i> Add a Package</button>
								<button type="button" class="btn btn-small" data-toggle="collapse" data-target="#demo"><i class="icon-wrench"></i> </button>
							</div>
						</div>
					</header>
					<section>
						<div id="demo" class="collapse"></div>
						<!--<div class="alert alert-block alert-error">
							<button type="button" class="close" data-dismiss="alert">Ã—</button>
							<strong>Warning!</strong> The Package "__basic-behaviour" is empty
						</div>-->
					</section>
					<footer>
						<div>
							<div class="btn-group pull-left">
								<button class="btn">Validieren</button>
							</div>
							<div class="btn-group pull-right">
								<button class="btn btn-primary">Packen</button>
							</div>
						</div>
					</footer>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
