<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>pckgr.io</title>
		<link rel="stylesheet" href="style/style.css" />
		<link rel="stylesheet" href="style/jquery.jscrollpane.css" />
		<script type="text/javascript" src="js/lib/jquery-browser/lib/jquery.js"></script>
		<!--<script type="text/javascript" src="js/lib/AIRAliases.js"></script>
		<script type="text/javascript" src="js/lib/AIRIntrospector.js"></script>-->
		<script type="text/javascript" src="js/lib/requirejs/require.js"></script>
	</head>
	<body class="details">
		<div id="wrapper">
			<section id="project-listing" class="column">
				<div>
					<header>
						<form id="filter-form">
							<fieldset>
								<input type="text" name="filter" placeholder="Filter"/>
							</fieldset>
						</form>
					</header>
					<section id="project-items"><div><ol></ol></div></section>
					<footer class="toggle-actions">
						<div>
							<ul class="actions">
								<li><button class="btn btn-small expandable"><i class="icon-plus"></i> New Project</button></li>
							</ul>
						</div>
					</footer>
				<div>
			</section>
			<section id="project-details" class="column">
				<div>
					<header class="toggle-actions">
						<div>
							<div class="edit-name pull-left">
								<input class="editableinput" type="text" value="Bundeskanzlerin" />
							</div>
							<div class="actions pull-right btn-group">
								<button type="button" class="btn btn-small expandable" data-toggle="collapse"><i class="icon-plus"></i> Add a Package</button>
								<button type="button" class="btn btn-small expandable" data-toggle="collapse" data-target="#settings">
									<i class="icon-cog"></i> Settings
								</button>
							</div>
						</div>
					</header>
					<div id="settings" class="collapse">
						<div>
							<h4>Settings</h4>
							<section>
								<dl>
									<dt>Pfad</dt>
									<dd><a href="#">C:\Lorem\Ipsum\dolor\sit\amet.jspckcfg</a></dd>
								</dl>
							</section>
						</div>
					</div>
					<!--<div class="alert alert-block alert-error">
						<button type="button" class="close" data-dismiss="alert">Ã—</button>
						<strong>Warning!</strong> The Package "__basic-behaviour" is empty
					</div>-->
					<section id="content"><div><ol class="packages"></ol></div></section>
					<footer>
						<div>
							<div class="btn-group pull-left">
								<button class="btn">Validieren</button>
							</div>
							<div class="btn-group pull-right">
								<button class="btn btn-primary">Packen</button>
							</div>
						</div>
					</footer>
				</div>
			</div>
		</div>
		<script type="text/template">
			<li<% if(isCurrent) { %> class="active"<% } %> data-project="<%= projectID %>">
				<div>
					<span class="label label-<%= state %>">!</span>
					<h2><%= name %></h2>
					<span class="change">
						<time datetime="<%= lastChanged %>"><%= lastChangedHR %></time>
					</span>
					<a class="delete"><i class="awesome-trash"></i> </a>
				</div>
			</li>
		</script>
		<script type="text/template">
			<tr>
				<td>
					<div>
						<h5 class="name pull-left">
							<%= name %>
							<% if(specialState) { %>
								<span class="label label-<%= stateLevel %>"><%= state %></span>
							<% } %>
						</h5>
						<div class="actions btn-group pull-right">
							<button type="button" class="btn btn-danger btn-small">
								<i class="icon-white icon-trash"></i> delete this file
							</button>
							<button type="button" data-toggle="button" class="btn btn-small">
								<i class="awesome-check-empty"></i> do not validate
							</button>
							<button type="button" data-toggle="button" class="btn btn-small">
								<i class="awesome-check-empty"></i> do not minify
							</button>
						</div>
					</div>
				</td>
			</tr>
		</script>
		<script type="text/template">
			<li>
				<div>
					<table class="table">
						<caption class="toggle-actions">
							<h3><input class="editableinput" type="text" value="<%= package %>" /></h3>
							<div class="actions pull-right btn-group">
								<button type="button" class="btn btn-small expandable"><i class="icon-plus"></i> Add a File</button>
								<button type="button" class="btn btn-small expandable"><i class="icon-plus"></i> Add a Module</button>
								<button type="button" class="btn btn-small btn-danger expandable"><i class="icon-trash"></i> Delete Package</button>
							</div>
						</caption>
						<thead>
							<tr>
								<td>Filename</td>
							</tr>
						</thead>
						<tbody><%= files %></tbody>
					</table>
				</div>
			</li>
		</script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
