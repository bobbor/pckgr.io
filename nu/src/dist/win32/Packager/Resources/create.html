<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>pckgr.io</title>
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700" />
		<link rel="stylesheet" href="style/index.css" />
		<link rel="stylesheet" href="style/create.css" />
		<link rel="stylesheet" href="style/jquery.jscrollpane.css" />
		<script>
			window.Frontender || (window.Frontender = {});
			window.Frontender.version = '0.1';
		</script>
		<script src="js/lib/script.min.js"></script>
	</head>
	<body id="home">
		<div id="wrapper">
			<section class="column">
				<div>
					<header>
						<h4>Create Project</h4>
					</header>
					<section id="content">
						<div></div>
						<canvas id="process_canvas" width="300" height="20"></canvas>
					</section>
					<footer>
						<div>
							<div class="actions btn-group">
								<button class="btn btn-small back"><i class="fugue-back"></i> Back</button>
							</div>
							<div class="actions btn-group pull-right">
								<button class="btn btn-small btn-success next">Next <i class="fugue-next fugue-right"></i></button>
							</div>
						</div>
					</footer>
				<div>
			</section>
		</div>
		<script type="text/template" id="step-markup-template">
			<h4><%= title %></h4>
			<%= markup %>
		</script>
		<script type="text/template" id="step-choice-template">
			<form class="form">
				<% for(var i = 0, len = options.length; i < len; i++) { %>
				<label class="radio">
					<input type="radio" name="<%= assoc_name %>" value="<%= options[i] %>" /><%= options[i] %>
				</label>
				<% } %>
				<% if(mayUseKit) { %>
				<br/>
				<label class="checkbox">
					<input type="checkbox" name="withKit" value="true" />Include kit
				</label>
				<% } %>
			</form>
		</script>
		<script type="text/template" id="step-result-template">
			<table class="table">
				<% for(var i = 0, len = configuration.length; i < len; i++) { %>
					<tr>
						<td><%= configuration[i].name %></td><td><strong><%= configuration[i].value %></strong></td><td><%- configuration[i].withKit ? "(with kit)" : "" %></td>
					</tr>
				<% } %>
			</table>
		</script>
		<script src="js/main.js"></script>
		<script src="js/create/create.js"></script>
	</body>
</html>
