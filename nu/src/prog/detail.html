<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="detail">
		<div id="wrapper">
			<section id="project-listing" class="column">
				<div>
					<header>
					</header>
					<section id="project-items"><div><ol></ol></div></section>
					<footer class="toggle-actions">
						<div>
							<div class="actions btn-group">
								<button class="btn btn-small expandable"><i class="fugue-plus"></i> New Feature</button>
							</div>
						</div>
					</footer>
				</div>
			</section>
			<section id="project-details" class="column">
				<div>
					<header class="toggle-actions">
						<div>
							<div class="edit-name pull-left">
								<input class="editableinput" type="text" value="" />
							</div>
							<div id="feature_header_space" class="pull-right"></div>
						</div>
					</header>
					<div id="feature_content_space">
						<section class="content" id="hint">
							<p>No Feature used on this Project</p>
						</section>
					</div>
					<footer>
						<div>
							<div id="feature_footer1_space" class="pull-left"></div>
							<div id="feature_footer2_space" class="pull-right"></div>
						</div>
					</footer>
				</div>
			</section>
		</div>
		<script type="text/template" id="itemView-template">
			<div>
				<h2><%= name %></h2>
				<span class="change">
					<time datetime="2012-11-12">2mo ago</time>
				</span>
				<a class="delete"><i class="fugue-trash"></i> </a>
			</div>
		</script>
		<script type="text/template" id="headerspace-template">
			<div class="actions btn-group">
				<button type="button" class="btn btn-small expandable <%= classes %>">
					<i class="<%= icon %>"></i> <%= text %>
				</button>
			</div>
		</script>
		<script type="text/template" id="footerleftspace-template">
			<div class="btn-group">
				<button class="btn <%= classes %>"><%= text %></button>
			</div>
		</script>
		<script type="text/template" id="footerrightspace-template">
			<div class="btn-group">
				<button class="btn <%= classes %>"><%= text %></button>
			</div>
		</script>
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/underscore.js"></script>
		<script src="js/lib/backbone.js"></script>
		<script>
			window.Sluraff || (window.Sluraff = {
				defs: {},
				inst: {}
			});
		</script>
		<script src="js/helper/plugs.js"></script>
		<script src="js/helper/query.js"></script>
		<script src="js/helper/log.js"></script>
		<script src="js/data/fsBridge.js"></script>

		<script src="js/detail/views/ItemView.js"></script>
		<script src="js/detail/views/SpaceView.js"></script>
		<script src="js/detail/views/ContentView.js"></script>
		<script src="js/detail/models/Feature.js"></script>
		<script src="js/detail/collections/FeatureCollection.js"></script>
		<script src="js/detail/views/DetailsHeaderView.js"></script>
		<script src="js/detail/models/CoreModel.js"></script>
		<script src="js/detail/views/CoreView.js"></script>

		<script src="js/detail/init.js"></script>
	</body>
</html>
