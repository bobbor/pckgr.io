<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Create New Project - Frontender</title>
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/create.css" />
	</head>
	<body id="home">
		<div id="wrapper">
			<section class="column">
				<div>
					<header>
						<h4>Create Project</h4>
					</header>
					<section id="content">
						<div>
							<div class="step current">
								<h4>Enter Title</h4>
								<form class="form">
									<input type="text" name="Name" class="input-block-level" placeholder="the nyan project" />
									<span class="help-block">
										here you define the name of the project to be created<br/>
										can be changed later
									</span>
								</form>
							</div>
						</div>
						<!--<canvas id="process_canvas" width="300" height="20"></canvas>-->
					</section>
					<footer>
						<div>
							<div class="actions btn-group">
								<button class="btn btn-small back"><i class="fugue-back"></i> Back</button>
							</div>
							<div class="actions btn-group pull-right">
								<button class="btn btn-small btn-success next">Next <i class="fugue-next fugue-right"></i></button>
							</div>
						</div>
					</footer>
				<div>
			</section>
		</div>
		<script type="text/template" id="basicStep-template">
			<h4><%= title %></h4>
			<form class="form">
				<input type="text" name="Name" class="input-block-level" placeholder="the nyan project" />
				<span class="help-block">
					here you define the name of the project to be created<br/>
					can be changed later
				</span>
			</form>
		</script>
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/underscore.js"></script>
		<script src="js/lib/backbone.js"></script>
		<script>
		window.Frontender || (window.Frontender = {
			defs: {},
			inst: {},
			version: '0.1'
		});
		</script>
		<script src="js/helper/log.js"></script>
		<script src="js/data/fsBridge.js"></script>
		<script src="js/create/collections/Steps.js"></script>
		<script src="js/create/models/Step.js"></script>
		<script src="js/create/views/StepView.js"></script>
		<script src="js/create/views/ProcessView.js"></script>
		<script src="js/create/init.js"></script>
	</body>
</html>
