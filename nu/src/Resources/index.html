<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>pckgr.io</title>
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700" />
		<link rel="stylesheet" href="style/index.css" />
		<link rel="stylesheet" href="style/jquery.jscrollpane.css" />
		<script>
			window.Frontender || (window.Frontender = {});
			window.Frontender.version = '0.1';
		</script>
		<script src="js/lib/script.min.js"></script>
	</head>
	<body id="home">
		<div id="wrapper">
			<section class="column">
				<div>
					<header>
						<h4>Frontender</h4>
					</header>
					<section>
						<div class="wrapper-outer">
							<div class="wrapper" id="content"></div>
						</div>
					</section>
					<footer class="toggle-actions">
						<div>
							<div class="actions btn-group">
								<button class="btn btn-small expandable" data-action="create"><i class="fugue-plus"></i> New Project</button>
								<button class="btn btn-small expandable" data-action="import"><i class="fugue-import"></i> Import Project</button>
							</div>
						</div>
					</footer>
				<div>
			</section>
		</div>
		<script type="text/template" id="project-template">
			<div class="box toggle-actions">
				<div class="main">
					<h1><%- name %></h1>
					<div class="preview">
						<% _.each(features, function(feature, idx) { %>
							<span class="label<% if(feature.state) { %> label-<%= feature.state %><% } %>"><%= feature.name %></span>
						<% }) %>
					</div>
				</div>
				<div class="actions btn-group">
					<button class="btn btn-small detail expandable"><i class="fugue-cog"></i> Details</button>
					<button class="btn btn-small btn-danger expandable"><i class="fugue-trash"></i> Delete</button>
				</div>
			</div>
		</script>
		<script src="js/main.js"></script>
		<script src="js/home/index.js"></script>
	</body>
</html>
